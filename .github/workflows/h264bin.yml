name: Decode H.264 Video

on:
  push:
    branches:
      - h264

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Copy Binaries to /usr/local/lib/
        run: |
          sudo cp -r bin/* /usr/local/lib/

      - name: Run h264_analyze
        run: |
          ./bin/h264_analyze avc
