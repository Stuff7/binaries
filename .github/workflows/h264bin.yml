name: Decode H.264 Video

on:
  push:
    branches:
      - h264

jobs:
  decode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run h264_analyze
        run: |
          export LD_LIBRARY_PATH=$GITHUB_WORKSPACE/bin
          ./bin/h264_analyze avc -v
