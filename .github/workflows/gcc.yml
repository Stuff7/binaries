name: Install GCC and Create Binaries Branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Print Possible Install Paths
        run: |
          echo "Checking possible MinGW installation paths:"
          dir C:\tools || true
          dir C:\msys64 || true
          dir C:\msys64\mingw64 || true
          dir C:\ || true

      - name: Create Binaries Branch
        run: |
          mkdir binaries
          cp "C:\msys64\mingw64\*" binaries/
          dir
          dir binaries
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout --orphan binaries
          git rm -rf .
          dir
          dir binaries
          mv binaries/* .
          dir
          dir binaries
          git add .
          git commit -m "Add GCC binaries"
          git push -f origin binaries
