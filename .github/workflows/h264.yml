name: Build and Update h264 Branch

on:
  push:
    branches:
      - h264

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          # Install any necessary dependencies here
          # For example, you may need to install a C/C++ compiler
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Compile Binaries
        run: |
          # Clone the h264bitstream repository
          git clone https://github.com/aizvorski/h264bitstream.git
          cd h264bitstream
          
          # Compile the binaries (adjust the build command as needed)
          make

      - name: Force Push Binaries to h264 Branch
        run: |
          # Configure Git with your name and email
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git commit -m "Update h264bitstream binaries"
          git push origin HEAD:h264 --force
