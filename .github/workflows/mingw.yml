name: Build MinGW

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up MinGW dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget

    - name: Download and build MinGW
      run: |
        wget https://netix.dl.sourceforge.net/project/mingw/Installer/mingw-get-setup.exe -O mingw-get-setup.exe
        chmod +x mingw-get-setup.exe
        ./mingw-get-setup.exe

    - name: Set up Git
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"

    - name: Commit and push MinGW
      run: |
        git checkout -b mingw
        git add mingw64
        git commit -m "Add MinGW"
        git push origin mingw --force
